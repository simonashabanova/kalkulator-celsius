<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
</head>
<body>
    <input class="n1"/>
      
    <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>

    <input class="n2" />
    <button class="calc">=</button>
    <input class="res" />
    <hr/>
    <input class="t"/>
    <select class="func">
        <option value="f2c">Fahrenheit to Celsius</option>
        <option value="c2f">Celsius to Fahrenheit</option>
    </select>
    <button class="conv">Convert</button>
    <input class="cv"/>
    <hr/>

    

    <script src="script.js"></script>
</body>
</html>
